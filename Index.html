<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idle RPG Game</title>

  <!-- Manifest + Favicon -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="graphics/icon-192.png" />

  <!-- PWA Theme Color -->
  <meta name="theme-color" content="#ffffff" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Idle RPG</h1>

  <p><strong>Poziom:</strong> <span id="level">1</span></p>
  <p><strong>Złoto:</strong> <span id="gold">0</span></p>

  <button onclick="fight()">Walka</button>

  <div id="log"></div>

  <!-- Skrypty -->
  <script src="js/game.js"></script>
  <script src="js/save.js"></script>
  <script src="js/ui.js"></script>

  <!-- PWA: Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("✅ Service Worker aktywowany"))
        .catch(err => console.error("❌ Błąd SW:", err));
    }
  </script>
</body>
</html>
